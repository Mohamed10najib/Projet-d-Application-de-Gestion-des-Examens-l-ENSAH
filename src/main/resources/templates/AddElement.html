<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div th:include="fragments/header :: header"></div>


<div class="container w-75 d-flex justify-content-center align-items-center" style=" height :500px">
<div  class=" d-flex  flex-column w-50">
<form action="AddElementSubmit" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Choisissez le titre de l'element </label>
    <input name="titre" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>
   <div class="mb-3">
  <label for="exampleSelect" class="form-label">Choisissez le coordinateur :</label>
  <select id="exampleSelect" class="form-select" aria-label="Default select example"  name="IdCoord">
  
    <option th:each="e : ${Enseignants}" th:value="${e.id}" th:text="${e.firstName}"></option>

  </select>
</div>
<div class="mb-3">
  <label for="exampleSelect" class="form-label">Choisissez le Enseignant :</label>
  <select id="exampleSelect" class="form-select" aria-label="Default select example" name="IdEns">
  
<option th:each="e : ${Enseignants}" th:value="${e.id}" th:text="${e.firstName}" ></option>
    
  </select>
</div>
 <div class="mb-3">
  <label for="exampleSelect" class="form-label">Choisissez le type de l'element :</label>
  <select id="exampleSelect" class="form-select" aria-label="Default select example" name="IdType">
  
    <option th:each="e : ${TypeElements}" th:value="${e.IdType}" th:text="${e.titre}" ></option>

  </select>
</div>
  <div class="mb-3">
  <label for="exampleSelect" class="form-label">Choisissez le niveau :</label>
  <select id="exampleSelect" class="form-select" aria-label="Default select example" name="IdNiveau">
  
   <option th:each="e : ${Niveaux}" th:value="${e.IdNiveau}" th:text="${e.titre}" ></option>
  </select>
</div>
  <div class="mb-3 d-flex justify-content-around">
  <a href="/ElementsPedagogique" class="btn btn-secondary" style="width:48%">Back</a>
  <button type="submit" class="btn btn-primary" style="width:48%">Submit</button>
  </div>
</form>

</div>

</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

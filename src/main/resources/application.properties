spring.application.name=projet_examPlan


#dev if in developement mode and prod if in production
gsabs.app.mode=DEV

logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com=ERROR
spring.mvc.view.prefix=templates/
spring.mvc.view.suffix=.html



##DATABASE
spring.datasource.url=jdbc:mariadb://localhost:3306/mydatabase1
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
logging.level.org.thymeleaf=DEBUG


#drop and create tables again
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Exam Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
    <div th:include="fragments/header :: header"></div>

	<div class ="container">
		<div class = "row">
			<h1> List Enseignants </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/enseignants/new}" class = "btn btn-primary btn-sm mb-3"> Add Enseignant</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Enseignant First Name</th>
					<th> Enseignant Last Name</th>
					<th> Enseignant Email </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "enseignant: ${enseignants}">
					<td th:text = "${enseignant.firstName}"></td>
					<td th:text = "${enseignant.lastName}"></td>
					<td th:text = "${enseignant.email}"></td>
					<td>
						<a th:href = "@{/enseignants/edit/{id}(id=${enseignant.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/enseignants/{id}(id=${enseignant.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
